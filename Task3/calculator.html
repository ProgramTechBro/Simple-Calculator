<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Cal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator Page</title>
</head>
<body>
    <div class="main">
        <div class="main2">
            <div class="screen">
                <div class="output" id="outputField">
                    <!-- Input will be displayed here -->
                </div>
                <div class="input" id="inputField">
                    <!-- Output will be displayed here -->
                </div>
            </div>    
            <div class="buttons">
                <div class="calculator-keys">
            

                    <button type="button" id="plus" class="operator btn btn-success btn-custom" value="+">+</button>
                    <button type="button" id="minus" class="operator btn btn-success btn-custom" value="-">-</button>
                    <button type="button" id="multiply" class="operator btn btn-success btn-custom" value="*">&times;</button>
                    <button type="button" id="divide" class="operator btn btn-success btn-custom" value="/">&divide;</button>

                    <button type="button" id="btn7" class="btn btn-light waves-effect btn-custom2">7</button>
                    <button type="button" id="btn8" class="btn btn-light waves-effect btn-custom2">8</button>
                    <button type="button" id="btn9" class="btn btn-light waves-effect btn-custom2">9</button>

                    <button type="button" id="btn4" class="btn btn-light waves-effect btn-custom2">4</button>
                    <button type="button" id="btn5" class="btn btn-light waves-effect btn-custom2">5</button>
                    <button type="button" id="btn6" class="btn btn-light waves-effect btn-custom2">6</button>

                    <button type="button" id="btn1" class="btn btn-light waves-effect btn-custom2">1</button>
                    <button type="button" id="btn2" class="btn btn-light waves-effect btn-custom2">2</button>
                    <button type="button" id="btn3" class="btn btn-light waves-effect btn-custom2">3</button>

                    <button type="button" id="btn0" class="btn btn-light waves-effect btn-custom2">0</button>
                    <button type="button" id="decimal" class="decimal function btn btn-light btn-custom2">.</button>
                    <button type="button" id="clear" class="all-clear function btn btn-danger btn-custom3">AC</button>
                    <button type="button" id="equal" class="equal-sign operator btn btn-success btn-custom" value="=">=</button>
                    <button type="button" id="del" class="del function btn btn-danger btn-custom3" value="del">DEL</button>                   
            </div>
        </div>
    </div>
    <script src="Calculation.js"></script> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
